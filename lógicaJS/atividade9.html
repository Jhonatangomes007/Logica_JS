<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE9</title>
</head>
<body>
    <script>
        /* Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes
operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão,
4.Multiplicação).O programa deve calcular e escrever o resultado dessa operação sobre os dois
valores lidos.? */ 

// Solicitar ao usuário os dois valores inteiros e a operação a ser realizada
var valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
var valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));
var operacaoStr = prompt("Escolha a operação a ser realizada:\n1. Adição\n2. Subtração\n3. Divisão\n4. Multiplicação");

// Verificar se a entrada da operação é válida
var operacao = parseInt(operacaoStr);
if (isNaN(operacao) || operacao < 1 || operacao > 4) {
    console.log("Operação inválida.");
} else {
    // Calcular o resultado da operação escolhida
    var resultado;
    switch (operacao) {
        case 1:
            resultado = valor1 + valor2;
            break;
        case 2:
            resultado = valor1 - valor2;
            break;
        case 3:
            resultado = valor1 / valor2;
            break;
        case 4:
            resultado = valor1 * valor2;
            break;
    }
    // Exibir o resultado da operação
    console.log("O resultado da operação é: " + resultado);
}

    </script>
</body>
</html>
